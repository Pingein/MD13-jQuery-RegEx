<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="input__container">

        <form class="input__form">

            <span class="text">Your name:</span>
            <input id="name" type="text" class="input input__name" placeholder="enter name">
            <span class="text">Your email:</span>
            <input id="email" type="text" class="input input__email" placeholder="enter email">
            <span class="text">Your password:</span>
            <input id="password" type="text" class="input input__password" placeholder="enter password">
            <span class="text">Your phone number:</span>
            <input id="phonenumber" type="text" class="input input__number" placeholder="enter phone number">

            <!-- <input type="checkbox"> -->

            <button type="submit" class="input input__submit js-submit">
                enter
            </button>

        </form>

    </div>

    <script src="/scripts.js"></script>
</body>
</html>
